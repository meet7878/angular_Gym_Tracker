<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="float-end">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Unikit</a></li>
                    <li class="breadcrumb-item"><a href="#">Tables</a></li>
                    <li class="breadcrumb-item active">Editable</li>
                </ol>
            </div>
            <h4 class="page-title">Diet Elements</h4>
        </div>
        <!--end page-title-box-->
    </div>
    <!--end col-->
</div>
<!-- end page title end breadcrumb -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">View Diet</h4>
                <div class="mb-2">
                    <button class="btn btn-outline-primary btn-sm mb-1 mb-xl-0" id="reactivity-add">Add New
                        Row</button>
                    <button class="btn btn-outline-primary btn-sm mb-1 mb-xl-0" id="reactivity-delete">Remove
                        Row</button>
                    <button class="btn btn-outline-primary btn-sm mb-1 mb-xl-0" id="reactivity-update">Update First
                        Row Name</button>
                </div>
            </div>
            <!--end card-header-->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Diet Details </h4>
                        </div><!--end card-header-->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="datatable_1">
                                    <thead class="thead-light">
                                     
                                        <th>Diet Id</th>
                                        <th>Diet Food</th>
                                        <th>Time</th>
                                        <th>Action</th>
                                      
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let d of diets">
                                            <td>{{d.dietId}}</td>
                                            <td>{{d.dietFood}}</td>
                                            <td>{{d.time}}</td>
                                            <td><a class="fakelink" routerLink="/admin/editdiet/{{d.dietId}}">Edit</a> |  
                                                <span class="fakelink" (click)="deleteDiet(d.dietId)">Delete</span></td>
                                        </tr>                                                                                     
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
