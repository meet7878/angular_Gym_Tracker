<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <h4 class="page-title">Diet Elements</h4>
        </div>
        <!--end page-title-box-->
    </div>
    <!--end col-->
</div>
<!-- end page title end breadcrumb -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Add Diet</h4>
            </div><!--end card-header-->
            <div class="card-body">  
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">Food</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" [(ngModel)]="dietFood" id="example-text-input">
                            </div>
                        </div>                               
                    </div>
                    <div class="col-lg-6">                                       
                        <div class="mb-3 row">
                            <label for="example-time-input" class="col-sm-2 col-form-label text-end">Time</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="time" [(ngModel)]="time" id="example-time-input">
                            </div>
                        </div>                                       
                    </div>
                    <div class="col-lg-5"></div>
                    <div class="col-lg-6">
                        <button (click)="addDiet()" class="btn btn-primary">Add</button>
                    </div>
                </div>                                                                      
            </div><!--end card-body-->
        </div><!--end card-->
    </div><!--end col-->
</div><!--end row-->
